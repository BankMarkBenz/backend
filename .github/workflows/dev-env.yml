name: dev-env
on:
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
#      - name: build code
#        uses: LucaFeger/action-maven-cli@1.1.0
#        with:
#          args: "clean install"
